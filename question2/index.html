<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.lime-light_green.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<style>
    .demo-card-wide.mdl-card {
      width: 512px;
    }
    .demo-card-wide > .mdl-card__title {
      color: #00c4c2;
      height: 176px;
      background: url('../assets/demos/welcome_card.jpg') center / cover;
    }
    .demo-card-wide > .mdl-card__menu {
      color: #00c4c2;
    }
    </style>
    <title></title>
    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">CAR LOAN PAYMENT ESTIMATION (CALCULATE)</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Navigation</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href='index.html'>Calculate</a>
        <a class="mdl-navigation__link" href='Help.html'>Help</a>
        <a class="mdl-navigation__link" href='About Us.html'>About Us</a>
      </nav>
    </div><br><br>
    <main class="mdl-layout__content">
      <div class="page-content">
          <!-- Numeric Textfield -->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample1">
              <label class="mdl-textfield__label" for="sample2">Car price (RM)</label>
              <span class="mdl-textfield__error">Input must be a number!</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
                <label class="mdl-textfield__label" for="sample2">Down payment (RM)</label>
                <span class="mdl-textfield__error">Input must be a number!</span>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample3">
                <label class="mdl-textfield__label" for="sample2">Period (Years)</label>
                <span class="mdl-textfield__error">Input must be a number!</span>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                <label class="mdl-textfield__label" for="sample2">Interest rate (%)</label>
                <span class="mdl-textfield__error">Input must be a number!</span>
              </div>
              
              <input type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="calculate" name="multiple" id="btnMultiple" onclick="tryMultiple()" />
              
                  <h3>Monthly Payment (RM) = <span id="result"></span></h3>
                      
                    
                    
                    <script>
                    
                    // add two numbers
                    function tryMultiple()
                    {
                    var num1 = document.getElementById("sample1").value;
                    var num2 = document.getElementById("sample2").value;
                    var num3 = document.getElementById("sample3").value;
                    var num4 = document.getElementById("sample4").value;
                    var loanbersih = parseFloat(num1 - num2);   //loan bersih
                    var totalmonth = parseFloat(num3 * 12);     //total month 
                    var monthlypayment = parseFloat(loanbersih / totalmonth);   //monthly payment
                    var rate = parseFloat(num4 / 100) +1;  //rate
                    var total = monthlypayment * rate;   //net monthly payment
                    var totals = total.toFixed(2);
                    
                    var outputResult = document.getElementById("result");
                    outputResult.innerHTML = totals;
                    
                    }
                    
                    </script>
          </form>
      </div>
    </main>
  </div>
  
</html>
